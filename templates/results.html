<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/home_style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather forecasting</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict_manually">Predict Manually</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict_automatically">Predict Automatically</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/a">Predict Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/heatmap">Models Heatmap</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-3 bg-light border rounded text-center">
                    <h1 class="text-center" style="color: black;">Prediction Result</h1>
                    <p style="color: black;"><strong style="color: black;">Predicted Air Quality Index:</strong> <span class="text-primary">{{prediction}}</span></p>
                    <p><strong style="color: black;">Result:</strong> <span class="text-success">{{result}}</span></p>
                    <p><strong style="color: black;">Conclusion:</strong> <span class="text-warning">{{conclusion}}</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
