<!DOCTYPE html>
<html>

<head>
    <title>Error Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather forecasting</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict_manually">Predict Manually</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict_automatically">Predict Automatically</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/a">Predict Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/heatmap">Models Heatmap</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="p-3 bg-light border rounded text-center">
                    <h1 class="text-center">Error</h1>
                    <p><strong>Error Message:</strong> <span class="text-danger">{{error}}</span></p>
                    <p><strong>Error Code:</strong> <span class="text-danger">{{error_code}}</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
