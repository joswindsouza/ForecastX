<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Index Prediction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="../static/bg-animation.css">
</head>

<body>
    <div class="ripple-background">
        <div class="circle xxlarge shade1"></div>
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle medium shade4"></div>
        <div class="circle small shade5"></div>
    </div>
    <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather forecasting</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict_manually">Predict Manually</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict_automatically">Predict Automatically</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/a">Predict Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/heatmap">Models Heatmap</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

    <div class="container">
        <h1 class="mt-5 text-center">Air Quality Index Prediction</h1>
        <form action="/predict_automatically" method="post">
            <div class="form-group mt-4">
                <label for="city_name">Enter the city:</label>
                <input type="text" class="form-control" id="city_name" name="city_name" placeholder="Enter the city" required>
            </div>
            <div class="text-center mt-3">
                <input type="submit" class="btn btn-primary" value="Predict">
            </div>
        </form>
        <div id="prediction_result" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript code to update the result (requires Flask) -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const resultDiv = document.getElementById('prediction_result');
            const prediction = '{{ prediction }}';  // Get the prediction value from Flask

            if (prediction) {
                resultDiv.textContent = 'Predicted Air Quality Index: ' + prediction;
            }
        });
    </script>
</body>

</html>
