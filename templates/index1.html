<!DOCTYPE html>
<html>

<head>
    <title>Air Quality Index Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="../static/bg-animation.css">
</head>

<body>
    <div class="ripple-background">
        <div class="circle xxlarge shade1"></div>
        <div class="circle xlarge shade2"></div>
        <div class="circle large shade3"></div>
        <div class="circle medium shade4"></div>
        <div class="circle small shade5"></div>
    </div>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather forecasting</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict_manually">Predict Manually</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/predict_automatically">Predict Automatically</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/a">Predict Weather</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/heatmap">Models Heatmap</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

    <div class="container mt-4">
        <h1 class="text-center">Air Quality Index Prediction</h1>
        <form action="/predict_manually" method="post">
            <div class="form-row">
                <div class="col">
                    <label for="PM2.5">PM2.5:</label>
                    <input type="text" class="form-control" id="pm25" name="PM2.5" placeholder="in ug/m3" required>
                </div>
                <div class="col">
                    <label for="PM10">PM10:</label>
                    <input type="text" class="form-control" id="pm10" name="PM10" placeholder="in ug/m3" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="O3">O3:</label>
                    <input type="text" class="form-control" id="o3" name="O3" placeholder="in ug/m3" required>
                </div>
                <div class="col">
                    <label for="NO2">NO2:</label>
                    <input type="text" class="form-control" id="no2" name="NO2" placeholder="in ug/m3" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col">
                    <label for="CO">CO:</label>
                    <input type="text" class="form-control" id="co" name="CO" placeholder="in mg/m3" required>
                </div>
                <div class="col">
                    <label for="SO2">SO2:</label>
                    <input type="text" class="form-control" id="so2" name="SO2" placeholder="in ug/m3" required>
                </div>
            </div>

            <div class="text-center mt-3">
                <input type="submit" class="btn btn-primary" value="Predict">
            </div>
        
        </form>

        <div id="prediction_result" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript code to update the result
        document.addEventListener('DOMContentLoaded', function () {
            const resultDiv = document.getElementById('prediction_result');
            const prediction = '{{ prediction }}';  // Get the prediction value from Flask

            if (prediction) {
                resultDiv.textContent = 'Predicted Air Quality Index: ' + prediction;
            }
        });
    </script>
</body>

</html>
